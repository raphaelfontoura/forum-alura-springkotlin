<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Relatorio administrativo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>TÃ³picos por categoria</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${topicosPorCategoria.empty}">
                    <td colspan="2">Sem dados</td>
                </tr>
                <tr th:each="topico: ${topicosPorCategoria}">
                    <td th:text="${topico.categoria}">categoria</td>
                    <td th:text="${topico.quantidade}">1</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>

</html>
